version: '3.8'

services:
  runner:
    image: serbog/github-runner:latest
    restart: always
    env_file: .env
    group_add:
      - ${DOCKER_GID:-999}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    deploy:
      mode: replicated
      replicas: 4
      resources:
        limits:
          cpus: '3'
          memory: 12G
        reservations:
          cpus: '2'
          memory: 8G
