services:
  changedetection:
    image: ghcr.io/dgtlmoon/changedetection.io
    container_name: changedetection
    hostname: changedetection
    volumes:
      - data:/datastore
    labels:
      - traefik.enable=true
      - traefik.http.routers.changedetection.entrypoints=https
      - traefik.http.routers.changedetection.rule=Host(`change.${DOMAIN_NAME}`)
      - traefik.http.routers.changedetection.tls.certresolver=myresolver
      - traefik.http.routers.changedetection.service=changedetection
      - traefik.http.services.changedetection.loadbalancer.server.port=5000
    networks:
      proxy:
    environment:
      - PLAYWRIGHT_DRIVER_URL=ws://sockpuppetbrowser:3000
      - BASE_URL=https:://change.${DOMAIN_NAME}
    restart: unless-stopped
    depends_on:
      sockpuppetbrowser:
        condition: service_started
  sockpuppetbrowser:
    hostname: sockpuppetbrowser
    image: dgtlmoon/sockpuppetbrowser:latest
    cap_add:
      - SYS_ADMIN
    restart: unless-stopped
    environment:
      - SCREEN_WIDTH=1920
      - SCREEN_HEIGHT=1024
      - SCREEN_DEPTH=16
      - MAX_CONCURRENT_CHROME_PROCESSES=10
    networks:
      proxy:
networks:
  proxy:
    external: true

volumes:
  data: {}