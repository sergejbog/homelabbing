auth_enabled: false

target: all

ingester:
  chunk_idle_period: 10m # Longer for better server
  chunk_retain_period: 1m # Increased batching
  max_chunk_age: 2h # Larger chunks for better compression
  flush_check_period: 1m # Less frequent checks
  lifecycler:
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1

server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  log_level: info
  grpc_server_max_concurrent_streams: 2000 # Doubled for better server
  grpc_server_max_recv_msg_size: 1.048576e+08
  grpc_server_max_send_msg_size: 1.048576e+08

schema_config:
  configs:
    - from: 2020-05-15
      store: tsdb
      object_store: s3
      schema: v13
      index:
        prefix: index_
        period: 24h

frontend:
  max_outstanding_per_tenant: 8192 # Doubled for better server

querier:
  query_ingesters_within: 6h # Extended for better coverage
  max_concurrent: 32 # Doubled for better performance
  tail_max_duration: 2h # Extended tailing
  engine:
    max_look_back_period: 1m # Better recent data performance

query_range:
  align_queries_with_step: true
  max_retries: 5
  parallelise_shardable_queries: true
  cache_results: true
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 1024 # 1GB cache for query results
        ttl: 48h # Longer cache for better server

common:
  path_prefix: /loki
  storage:
    s3:
      bucketnames: ${LOKI_S3_BUCKET}
      region: ${AWS_REGION}
      access_key_id: ${S3_ACCESS_KEY}
      secret_access_key: ${S3_SECRET_KEY}
      insecure: false
      http_config:
        idle_conn_timeout: 120s # Longer connections
        response_header_timeout: 30s # Reasonable timeout
        insecure_skip_verify: false

chunk_store_config:
  chunk_cache_config:
    embedded_cache:
      enabled: true
      max_size_mb: 2048 # 2GB cache for chunks
      ttl: 2h # Longer cache retention

ingester_client:
  remote_timeout: 10m # Longer timeout for better server
  grpc_client_config:
    max_recv_msg_size: 134217728 # 128MB
    max_send_msg_size: 134217728 # 128MB

limits_config:
  retention_period: 90d
  max_query_parallelism: 64 # Doubled for better server
  max_query_series: 20000 # Doubled series limit
  max_query_length: 12000h
  max_streams_per_user: 0
  max_line_size: 4MB # Doubled line size limit
  max_structured_metadata_size: 128KB # Doubled structured metadata
  max_structured_metadata_entries_count: 512 # Doubled entries
  max_cache_freshness_per_query: 15m # Longer cache freshness

  # Enhanced rate limits for better server
  ingestion_rate_mb: 50 # 50MB/s per tenant
  ingestion_burst_size_mb: 100 # 100MB burst per tenant

  # Query limits optimization
  max_entries_limit_per_query: 20000 # Doubled entries per query
  max_global_streams_per_user: 0

  # Query splitting for large time ranges
  split_queries_by_interval: 24h # Split daily for better performance

compactor:
  working_directory: /loki/retention
  compaction_interval: 2h # More frequent compaction
  retention_enabled: true
  retention_delete_delay: 1h # Faster cleanup
  retention_delete_worker_count: 100 # Doubled workers
  delete_request_store: aws

table_manager:
  retention_deletes_enabled: true
  retention_period: 90d
